AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Globals:
  Function:
    Environment:
      Variables:
        REGION: ap-southeast-2
        TABLE_NAME: !Ref AdventureTable
        PRIZES_TABLE_NAME: !Ref PrizesTable
        USERS_TABLE_NAME: !Ref UsersTable
        ENDPOINT_OVERRIDE: ""
Resources:
  AdventureApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: alpha
      Name: AdventureApp
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            #Location: s3://adventure-app-cloudformation/openapi.yaml
            Location: ./api-gateway/openapi.yaml
  AdventureTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: AdventureApp
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        WriteCapacityUnits: 5
        ReadCapacityUnits: 5
      Tags:
        AppType: Serverless
  PrizesTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: AdventureAppPrizes
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        WriteCapacityUnits: 5
        ReadCapacityUnits: 5
      Tags:
        AppType: Serverless
  UsersTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: AdventureAppUsers
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        WriteCapacityUnits: 5
        ReadCapacityUnits: 5
      Tags:
        AppType: Serverless
  GetMaps:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-maps.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps
            Method: get
  GetMap:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-map.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps/{map}
            Method: get
  GetBeacon:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-beacon.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps/{map}/beacon/{beacon}
            Method: get
  StartChallenge:
    Type: AWS::Serverless::Function
    Properties:
      Handler: start-challenge.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps/{map}/challenge
            Method: post
  StopChallenge:
    Type: AWS::Serverless::Function
    Properties:
      Handler: stop-challenge.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps/{map}/challenge
            Method: delete
  FinishChallenge:
    Type: AWS::Serverless::Function
    Properties:
      Handler: finish-challenge.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      - DynamoDBCrudPolicy:
          TableName: !Ref PrizesTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /maps/{map}/challenge/finish
            Method: post
  GetTreasure:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-treasure.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref AdventureTable
      - DynamoDBCrudPolicy:
          TableName: !Ref PrizesTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /treasure
            Method: post
  GetPrize:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-prize.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PrizesTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /redemption/{code}/
            Method: post
  DeletePrize:
    Type: AWS::Serverless::Function
    Properties:
      Handler: delete-prize.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref PrizesTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /redemption/{code}/
            Method: delete
  GetUsers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-user.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /users
            Method: get
  GetUserPrizes:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get-user-prizes.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /users/prizes
            Method: get
  RegisterUsers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: register-user.handler
      Runtime: nodejs10.x
      CodeUri: ./lambda/.build/
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref UsersTable
      Events:
        Api:
          Type: Api
          Properties:
            RestApiId: !Ref AdventureApi
            Path: /users/{userid}/
            Method: put